simulation {

  # Random Seed
  seed = 12345

  # Neural Network Configuration
  network {
    features = ["X", "Y"]
    hidden-layers = [
      { neurons: 8, activation: "Relu" },
      { neurons: 4, activation: "Tanh" }
    ]
  }

  # Global Dataset Configuration
  dataset {
    size = 1000
    test-split = 0.2

    # --------------------------------
    # Spiral Dataset configuration
    # --------------------------------
    type = "Spiral"
    start-distance = 0.5
    branch-distance = 0.5
    rotation = 0.0


    # --------------------------------
    # Alternative examples
    # --------------------------------

    # --- Gaussian example ---
    # type = "Gaussian"
    # distance = 4.0
    # sigma = 0.8
    # radius = 2.0
    # domain-min = -6.0
    # domain-max = 6.0

    # --- Ring example ---
    # type = "Ring"
    # center-x = 0.0
    # center-y = 0.0
    # inner-radius = 3.0
    # outer-radius = 6.0
    # thickness = 1.0
    # domain-min = -10.0
    # domain-max = 10.0

    # --- XOR example ---
    # type = "Xor"
    # domain-min = -5.0
    # domain-max = 5.0

  }

  # Training Configuration
  training {
    epochs = 100
    batch-size = 32

    # Hyperparameters
    hyper-params {
      learning-rate = 0.1

      regularization {

        # --------------------------------
        # L2 configuration
        # --------------------------------
        type = "L2"
        rate = 0.01


        # --------------------------------
        # Alternative examples
        # --------------------------------

        # --- L1 example ---
        # type = "L2"
        # rate = 0.01

        # --- ElasticNet example ---
        # type = "ElasticNet"
        # l1_rate = 0.005
        # l2_rate = 0.005
      }
    }
  }

}